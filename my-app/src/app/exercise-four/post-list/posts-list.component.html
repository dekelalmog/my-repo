<div *ngFor="let post of posts$ | async" class="card">
    <br>
    <mat-card>
    <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.date | date:'dd/MM/yyyy'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <p>
    {{post.text | messi : post.text}}
    </p>
    </mat-card-content>
    <fa-icon [icon]="faSmile" *ngIf="post.hasLocation"></fa-icon>
    </mat-card>
</div>
