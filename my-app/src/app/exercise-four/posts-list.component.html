<p>write new post</p>
<div style="display:flex; flex-direction:column">
    <label>Title</label>
    <input id="title" #title placeholder="enter title"/>
    <label>write your post</label>
    <textarea #txt cols="40" rows="4" placeholder="enter text"></textarea>
    <button (click)="addPost(title.value,txt.value)">upload post</button>
</div>
<div *ngFor="let post of posts">
    <br>
    <mat-card>
    <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>title</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <p>
    {{post.text}}
    </p>
    </mat-card-content>
    <fa-icon [icon]="faSmile" *ngIf="smileyCheck(post.text)"></fa-icon>
    </mat-card>
</div>
