<p class="new">write new post</p>
<div style="display:flex; flex-direction:column" class="form">
    <label>Title</label>
    <input id="title" #title placeholder="enter title"/>
    <label>write your post</label>
    <textarea #txt cols="40" rows="4" placeholder="enter text"></textarea>
    <button mat-fab color="primary" (click)="addPost(title.value,txt.value)">upload</button>
</div>
<div *ngFor="let post of posts" class="card">
    <br>
    <mat-card>
    <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.date | date:'dd/MM/yyyy'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <p>
    {{post.text}}
    </p>
    </mat-card-content>
    <fa-icon [icon]="faSmile" *ngIf="post.hasLocation"></fa-icon>
    </mat-card>
</div>
