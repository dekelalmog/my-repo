<div>
<label for="planets">choose your planet</label>
<select id="planets"  [(ngModel)]="currPlanet"> 
    <option *ngFor="let planet of myPlanets" [ngClass]="{
        'success' : planet.name === 'Saturn',
        'primary' : planet.name === 'Uranus',
        'danger'  : planet.name === 'Mars'
    }" [ngValue]="planet">{{planet.name}}</option>
</select>
<label for="age">enter your age</label>
<input id="age" type="text" #input (keyup.enter)="fnc(input.value)">
<p *ngIf="age > 0">your age in {{currPlanet.name}} is {{age * currPlanet.value}}</p>
</div>
